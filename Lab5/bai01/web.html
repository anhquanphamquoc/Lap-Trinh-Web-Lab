<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Bài tập JavaScript (NC) - Phân tích chuỗi</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h3 align="center" style="color:#CC6600">Phân tích chuỗi</h3>
  <form>
    <table align="center" border="1" cellspacing="0" style="border-collapse:collapse" bordercolor="#CC6600" cellpadding="3">
      <tr>
        <td>Nhập họ tên: </td>
        <td>
          <input type="text" id="HoTen" size="30">
          &nbsp;
          <input type="button" id="phantich" value="Phân tích">
        </td>
      </tr>
      <tr>
        <td>Họ:</td>
        <td align="center"><label id="Ho" style="color:blue"></label></td>
      </tr>
      <tr>
        <td>Lót:</td>
        <td align="center"><label id="Lot" style="color:blue"></label></td>
      </tr>
      <tr>
        <td>Tên:</td>
        <td align="center"><label id="Ten" style="color:blue"></label></td>
      </tr>
    </table>
  </form>

  <script src="script.js"></script>
</body>
</html>
